project:
  type: website
  render:
    - "*.qmd"
    - "!cv-ta-de.Rmd"
    - "!cv-ta-en.Rmd"
  resources:
    - cv-ta-de.html
    - cv-ta-en.html
    - cv_files

website:
  title: "Tobias Anton"
  search: false
  site-url: https://tobiasanton.eu
  page-footer:
    center: --- All Rites Reversed. Beware of Sleestak! ---
  navbar:
    background: "#168A84"
    left:
      - href: index.qmd
        text: Home
      - text: CV
        menu:
          - href: cv-ta-de.html
            text: "Deutsch"
          - href: cv-ta-en.html
            text: "English"
      - href: projects.qmd
        text: Projects
      # - href: packages.qmd
      #   text: R Packages
    right:
      - icon: github
        aria-label: GitHub
        href: https://github.com/marauderpixie
      - icon: mastodon
        aria-label: Mastodon
        href: https://norden.social/@marauderpixie
      - icon: envelope-fill
        aria-label: E-Mail
        href: "mailto:tobanton@uni-osnabrueck.de"

format:
  html:
    theme:
      dark: darkly
      light: litera
    mainfont: Klavika
    monofont: Fira Code
    css: styles.css
    toc: true
    smooth-scroll: true
    link-external-newwindow: true

execute:
  freeze: auto

filters:
  - shinylive